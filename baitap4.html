<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timgiatrilonnhat</title>
</head>
<body>
Nhap so a :
<input type="number" id="a"> <br>
Nhap so b :
<input type="number" id="b"> <br>
Nhap so c :
<input type="number" id="c"> <br>
<button type="button" onclick="result()">Ket qua</button>
<p id="kq"></p>

<script>
    function result() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = +document.getElementById('c').value;

        if (a > b && a > c) {
            document.getElementById('kq').innerHTML = a +" la so lon nhat";
        } else if (b > a && b >c) {
            document.getElementById('kq').innerHTML = b +" la so lon nhat";
        }else {
            document.getElementById('kq').innerHTML = c +" la so lon nhat";
        }

    }


</script>
</body>
</html>
