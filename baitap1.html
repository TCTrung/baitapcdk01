<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap1</title>
</head>
<body>Nhap so a:
<input type="number" id="a">
Nhap so b:
<input type="number" id="b">
<button type="button" onclick="result()">Ket qua</button>
<p id="ketqua"></p>

<script>
    function result() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let result = a%b;

        if (result == 0) {
            document.getElementById('ketqua').innerHTML = a +' chia het cho ' +b;
        }else {
            document.getElementById('ketqua').innerHTML = a +' khong chia het cho'+b;
        }

    }


</script>
</body>
</html>
